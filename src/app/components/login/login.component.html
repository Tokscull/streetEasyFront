<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<ng-template #content let-modal>
      <div class="card">

        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>

        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input required type="text" class="form-control" placeholder="username" [(ngModel)]="user.username" name="username">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input  required type="password" class="form-control" placeholder="password" [(ngModel)]="user.password" name="password">
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn" (click)="logIn()">
            </div>
          </form>
        </div>

        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="#"><app-registration (authChange)="close($event)"></app-registration></a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>

      </div>
</ng-template>

<button *ngIf="isButton" class="btn btn-outline-success" (click)="open(content)">Войти</button>

<a *ngIf="!isButton" (click)="open(content)">Sign In</a>
