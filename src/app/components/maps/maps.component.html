<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker('A', i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="'A'"
    [markerDraggable]="false">

    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>

  </agm-marker>
</agm-map>
