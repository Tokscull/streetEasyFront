<hr>
<div  class="apartment" *ngFor="let apartment of apartments">

  <div class="wrapper">
    <carousel>
      <slide>
        <img src="assets/aps1.1.jpg" alt="first slide" style="display: block; height: 127px; width: 100%;">
      </slide>
      <slide>
        <img src="assets/aps1.2.jpg" alt="second slide" style="display: block; height: 127px; width: 100%;">
      </slide>
    </carousel>
  </div>

  <div class="details">
    <div class="title">
      <a routerLink="/apart/{{type}}/{{apartment.id}}">{{apartment.title}}</a>
    </div>
    <div class="info">
      <div  class="infoRow location">
        <img *ngIf="apartment.address.area" src="assets/location.png" alt="location icon">
        <span>{{apartment.address.area}}</span>
      </div>
      <div *ngIf="apartment.visitorsCount" class="infoRow visitors">
        <img src="assets/visitors.png" alt="visitors icon">
        <span>{{apartment.visitorsCount}}</span>
      </div>
    </div>
    <div *ngIf="apartment.description" class="description">
      {{apartment.description | slice:0:120}}...
    </div>
  </div>

  <div class="infSale">
    <div class="price">
      {{apartment.price}}$
    </div>
    <div class="room">
      {{apartment.roomCount}} комнаты
    </div>
    <div class="floor">
      {{apartment.floor}} этаж ({{apartment.maxFloor}} этажей)
    </div>
  </div>

  <hr>
</div>
