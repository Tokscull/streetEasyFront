<div class="container sale">

  <div class="apsList">
    <app-apartments [apartments]="apartments" [type]="'sale'"></app-apartments>
  </div>

  <div class="map">
    <app-maps [markers]="markers"></app-maps>
  </div>

  <div class="filtr">
    <app-filtr [minValue]="10000" [maxValue]="500000" (apartmentsChange)="onApartmentsChange($event)"></app-filtr>
  </div>
</div>
